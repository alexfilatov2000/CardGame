<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Turn around</title>
    <meta name="description" content="Race02">
    <link rel="stylesheet" href="/register.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
<div class="wrapper">
<h1 class="first">Welcome to ...</h1>
<h1 class="second">SIGN UP</h1>
    <div class="container">
<form method="post" action="/register">
    <% if (error !== ''){%>
        <div id="Err"><%= error%></div>
    <% }%>
    <div class="Em odin">
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="Full Name">
    </div>
    <div class="confirm">
    <div class="Em dva">
        <label for="login"></label>
        <input type="text" id="login" name="login" placeholder="Login">

        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Email">
    </div>

    <div class="Em three">
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Password">

        <label for="password2"></label>
        <input type="password" id="password2" name="password2" placeholder="Confirm Password">
    </div>
    </div>
    <div class="last">
        <input class="but" type="submit" value="SEND">
    </div>

    <br>
    <h1><a class="btn-blue" href="/login">Login</a></h1>


</form>
    </div>
</div>
</body>

</html>
